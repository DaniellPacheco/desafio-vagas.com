<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts/index.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Desafio Vagas.com</title>
</head>
<body>
     <section class="box">
        <header class="box-header">
            <h1 class="box-header-title">Formulário <br> para compra de <br> <strong class="title-strong">Pacote de Stickers</strong></h1>
        </header>
        <form class="box-form">

            <label class="box-form-title">Quais stickers?</label>
            <input type="checkbox" id="react" class="form-checkbox" name="react" value="react">
            <label for="react">React</label>
            <input type="checkbox" id="vue" class="form-checkbox" name="vue" value="vue">
            <label for="vue">Vue</label>                
            <input type="checkbox" id="angular" class="form-checkbox" name="angular" value="angular">
            <label for="angular">Angular</label>


            <label class="box-form-title box-form-title-padding">Quantos stickers de cada?</label>
            <div class="box-form-svg">
                <img src="img/remove.svg" alt="remover" id="remove-button" onclick="removeOne()" name="remove-button">
                <input type="text" name="box-form-display" class="box-form-svg-display" value="0" id="box-form-display">
                <img src="img/add.svg" alt="adicionar" id="add-button"  onclick="addOne()" name="add-button">
            </div>
            
            <label class="box-form-title box-form-title-padding">Observações:</label>
            <textarea name="box-form-textarea" class="box-form-textarea"></textarea>
            
        </form>
        <footer class="box-footer">
            <div class="box-footer-margin">
                <p class="box-footer-p" id="box-footer-p"></p>
                <input type="submit" name="box-footer-submit" value="Enviar" class="box-footer-button" id="box-footer-submit" onclick="submitForm()">
            </div>
        </footer>
     </section>
     <script src="script.js"></script>
</body>
</html>
